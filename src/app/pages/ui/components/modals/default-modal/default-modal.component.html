<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="modalHeader == 'Temperatuur Sensor Stoppen'" class="modal-body">
    <div class="form-group">
    <label for="exampleSelect1">Example select</label>
      Selecteer ID:
    <select *ngIf="activeTemp" class="form-control" id="exampleSelect1">
      <option value="Selecteer:">Selecteer:</option>
    <option *ngFor="let temp of activeTemp" [ngValue]="temp" ngModel #first="ngModel">
    {{temp}}
    </option>
    </select>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary confirm-btn" (click)="stopSensorTempButton('Sensor is succesvol gestopt.')">Stoppen</button>
    </div>
  </div>
  </div>
  <div *ngIf="modalHeader == 'Temperatuur Sensor Herstarten'" class="modal-body">
    <div class="form-group">
      <label for="exampleSelect2">Example select</label>
      Selecteer ID:
      <select *ngIf="inactiveTemp" class="form-control" id="exampleSelect2">
        <option value="Selecteer:">Selecteer:</option>
        <option *ngFor="let temp of inactiveTemp" [ngValue]="temp" ngModel #first="ngModel">
          {{temp}}
        </option>
      </select>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary confirm-btn" (click)="restartSensorTempButton('Sensor is succesvol herstart.')">Herstarten</button>
    </div>
  </div>
  <div *ngIf="modalHeader == 'Temperatuur Sensor Verwijderen'" class="modal-body">
    <div class="form-group">
      <label for="exampleSelect3">Example select</label>
      Actieve Sensors:
      <select *ngIf="activeTemp" class="form-control" id="exampleSelect3">
        <option value="Selecteer:">Selecteer:</option>
        <option *ngFor="let temp of activeTemp" [ngValue]="temp" ngModel #first="ngModel">
          {{temp}}
        </option>
      </select>
      <br>
      <label for="exampleSelect4">Example select</label>
      Inactieve Sensors:
      <select *ngIf="inactiveTemp" class="form-control" id="exampleSelect4">
        <option value="Selecteer:">Selecteer:</option>
        <option *ngFor="let temp of inactiveTemp" [ngValue]="temp" ngModel #first="ngModel">
          {{temp}}
        </option>
      </select>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary confirm-btn" (click)="deleteSensorTempButton('Sensor is succesvol verwijdert.')">Verwijderen</button>
    </div>
  </div>
